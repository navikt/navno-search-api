opensearch:
  uris: ${OPEN_SEARCH_URI}
  username: ${OPEN_SEARCH_USERNAME}
  password: ${OPEN_SEARCH_PASSWORD}
  page-size: ${FULL_SEARCH_PAGE_SIZE:20}
  decorator-page-size: ${DECORATOR_SEARCH_PAGE_SIZE:5}

spring:
  jackson:
    serialization:
      indent-output: true

logging:
  level:
    org.springframework.data.elasticsearch: DEBUG
    org.opensearch: DEBUG
    org.apache.http: DEBUG
    org.springframework.beans.factory: DEBUG
    no.nav.navnosearchadminapi.common.repository: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: prometheus,health
      base-path: /internal